<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedual</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="javascript/moment.js"></script>
    <script src="javascript/logic.js"></script>
</head>
<body>
    <div class="container text-light" id="content">
        <div class="jumbotron text-center text-dark">
            <h3>Train Schedual</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="inputName">Train Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="form-group">
                    <label for="inputDestination">Destination</label>
                    <input type="text" class="form-control" id="inputDestination">
            </div>
            <div class="form-group">
                    <label for="inputFirstTrainTime">First Train Time (24 hour clock)</label>
                    <input type="text" class="form-control" id="inputFirstTrainTime">
            </div>
            <div class="form-group">
                    <label for="inputFrequency">Frequency (minutes)</label>
                    <input type="text" class="form-control" id="inputFrequency">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>
        <table class="table">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">First Train Time</th>
                <th scope="col">Frequency</th>
                <th scope="col">Local Time</th>
                <th scope="col">Next Train Arrives</th>
            </thead>
            <tbody id="train-info">

            </tbody>
        </table>
    </div>
</body>
</html>
